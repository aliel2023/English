    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

        const firebaseConfig = {

        const app = initializeApp(firebaseConfig);

        // â”€â”€â”€ Rate Limiter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const RL = { attempts: 0, lockedUntil: 0, penalties: [0, 0, 0, 30000, 120000, 900000] };
        function checkRL() {
            const now = Date.now();
            if (now < RL.lockedUntil) {
                const sec = Math.ceil((RL.lockedUntil - now) / 1000);
                return { ok: false, wait: sec };
            }
            RL.attempts++;
            const p = RL.penalties[Math.min(RL.attempts, RL.penalties.length - 1)];
            if (p > 0) RL.lockedUntil = Date.now() + p;
            return { ok: true };
        }
        function resetRL() { RL.attempts = 0; RL.lockedUntil = 0; }

        // â”€â”€â”€ Redirect if already logged in â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        onAuthStateChanged(auth, user => {
            if (user) {
                const dest = new URLSearchParams(location.search).get('next') || 'index.html';
                window.location.replace(dest);
            }
        });

        // â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

            document.getElementById('authSuccess').classList.add('hidden');
        }
        function showOk(msg) {
            const el = document.getElementById('authSuccess');
            el.textContent = msg; el.classList.remove('hidden');
            document.getElementById('authError').classList.add('hidden');
        }
        function clearMsgs() {
            document.getElementById('authError').classList.add('hidden');
            document.getElementById('authSuccess').classList.add('hidden');
        }
        function setLoading(on) {
            document.getElementById('loginSubmitBtn').disabled = on;
            document.getElementById('loginBtnText').textContent = on ? 'YÃ¼klÉ™nir...' : 'Daxil Ol';
            document.getElementById('loginSpinner').classList.toggle('hidden', !on);
        }
        function getErrorMsg(code) {
            const m = {
                'auth/user-not-found': 'âŒ Bu email ilÉ™ hesab tapÄ±lmadÄ±.',

                'auth/invalid-email': 'ğŸ“§ Email formatÄ± yanlÄ±ÅŸdÄ±r.',
                'auth/too-many-requests': 'â³ Ã‡ox cÉ™hd. Bir az gÃ¶zlÉ™yin.',
                'auth/network-request-failed': 'ğŸŒ Ä°nternet baÄŸlantÄ±sÄ±nÄ± yoxlayÄ±n.',
                'auth/popup-closed-by-user': 'â†©ï¸ GiriÅŸ lÉ™ÄŸv edildi.',
                'auth/popup-blocked': 'ğŸš« Popup bloklandÄ±. Brauzer ayarlarÄ±nÄ± yoxlayÄ±n.',
            };
            return m[code] || 'âš ï¸ XÉ™ta baÅŸ verdi. YenidÉ™n cÉ™hd edin.';
        }

        // Rate limit countdown UI
        let countdownInterval = null;
        function startCountdown(sec) {
            const el = document.getElementById('rateLimitMsg');
            el.classList.remove('hidden');
            clearInterval(countdownInterval);
            let left = sec;
            el.textContent = `ğŸ”’ ${left}s sonra yenidÉ™n cÉ™hd edÉ™ bilÉ™rsiniz`;
            countdownInterval = setInterval(() => {
                left--;
                if (left <= 0) {
                    clearInterval(countdownInterval);
                    el.classList.add('hidden');
                    document.getElementById('loginSubmitBtn').disabled = false;
                } else {
                    el.textContent = `ğŸ”’ ${left}s sonra yenidÉ™n cÉ™hd edÉ™ bilÉ™rsiniz`;
                }
            }, 1000);
        }

        // â”€â”€â”€ Firebase Auth helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function ensureUserDoc(user) {
            const ref = doc(db, "users", user.uid);
            const snap = await getDoc(ref);
            if (!snap.exists()) {
                await setDoc(ref, {
                    name: user.displayName || 'Ä°stifadÉ™Ã§i',
                    email: user.email,
                    level: 'A1', role: 'user',
                    currentStreak: 0, longestStreak: 0,
                    lastActiveDate: new Date().toDateString(),
                    activeDays: 1, wordsLearned: 0, testsCompleted: 0,
                    badges: ['ğŸŒ± BaÅŸlanÄŸÄ±c'],
                    favorites: { words: [], grammar: [], phrases: [] },
                    weeklyActivity: [false, false, false, false, false, false, false],
                    testHistory: [], createdAt: serverTimestamp()
                });
            }
        }

        // â”€â”€â”€ Email Login â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.handleLoginSubmit = async function (e) {
            e.preventDefault();
            clearMsgs();

            const r = checkRL();
            if (!r.ok) { startCountdown(r.wait); return; }

            const email = document.getElementById('loginEmail').value.trim();
            const pass = document.getElementById('loginPassword').value;

            if (!email || !pass) { showErr('BÃ¼tÃ¼n sahÉ™lÉ™ri doldurun.'); return; }

            setLoading(true);
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                resetRL();
                showOk('âœ… UÄŸurla daxil oldunuz! YÃ¶nlÉ™ndirilirsiniz...');
                setTimeout(() => {
                    const next = new URLSearchParams(location.search).get('next') || 'index.html';
                    window.location.replace(next);

            } catch (err) {
                showErr(getErrorMsg(err.code));
                setLoading(false);
            }
        };

        // â”€â”€â”€ Google Login â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.handleGoogleLogin = async function () {
            clearMsgs();
            const btn = document.getElementById('googleBtn');
            btn.disabled = true;
            btn.textContent = 'â³ YÃ¼klÉ™nir...';
            try {

                    window.location.replace(next);

            } catch (err) {
                showErr(getErrorMsg(err.code));
                btn.disabled = false;
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg> Google ilÉ™ daxil ol`;
            }
        };

        // â”€â”€â”€ Apple Login â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.handleAppleLogin = async function () {
            clearMsgs();
            const btn = document.getElementById('appleBtn');
            btn.disabled = true;
            try {
                const appleProvider = new OAuthProvider('apple.com');
                appleProvider.addScope('email');

                appleProvider.setCustomParameters({ locale: 'az' });
                const result = await signInWithPopup(auth, appleProvider);
                await ensureUserDoc(result.user);
                showOk('âœ… Apple ilÉ™ uÄŸurla daxil oldunuz!');
                setTimeout(() => {
                    window.location.replace(new URLSearchParams(location.search).get('next') || 'index.html');
                }, 1000);
            } catch (err) {
                if (err.code === 'auth/popup-closed-by-user') {
                    // silent
                } else if (err.code === 'auth/operation-not-allowed') {
                    showErr('ğŸ Apple giriÅŸi hÉ™lÉ™ aktivlÉ™ÅŸdirilmÉ™yib. Google istifadÉ™ edin.');
                } else {
                    showErr(getErrorMsg(err.code));

                btn.disabled = false;
            }
        };

        // â”€â”€â”€ Password eye toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
