            <!-- Social Buttons -->
            <div class="social-btns">

                    <svg width="20" height="20" viewBox="0 0 24 24">

                        <path fill="#34A853"

                        <path fill="#FBBC05"

                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google ilÉ™ daxil ol
                </button>
            </div>

            <div class="auth-divider-line"><span>vÉ™ ya email ilÉ™</span></div>

            <form id="loginForm" class="auth-form" onsubmit="handleLoginSubmit(event)" novalidate>
                <div class="form-field">
                    <label for="loginEmail" class="form-label">ğŸ“§ Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="email@nÃ¼munÉ™.com" required
                        autocomplete="email" inputmode="email">

                <div class="form-field">
                    <label for="loginPassword" class="form-label">ğŸ”‘ ÅifrÉ™</label>

            <div class="auth-page-footer">

            </div>
            <div class="auth-security-note">ğŸ”’ Firebase Auth Â· 256-bit SSL Â· MÉ™lumatlarÄ±nÄ±z qorunur</div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import {
            getFirestore, doc, getDoc, setDoc, serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const app = initializeApp({
            apiKey: "AIzaSyCxRMtHyTwee7cQuxcJ1eAWibxcyoUKIIs",
            authDomain: "alielenglish.firebaseapp.com",
            projectId: "alielenglish",
            storageBucket: "alielenglish.firebasestorage.app",
            messagingSenderId: "521948914743",
            appId: "1:521948914743:web:613373aaadfe3addedcbb2"
        });
        const auth = getAuth(app);
        const db = getFirestore(app);

        const $ = id => document.getElementById(id);

        // Already logged in â†’ redirect
        onAuthStateChanged(auth, user => {
            if (user) window.location.replace(getNextUrl());
        });

        function getNextUrl() {
            return new URLSearchParams(location.search).get('next') || 'index.html';
        }

        function showErr(msg) {
            $('authError').textContent = msg;
            $('authError').classList.remove('hidden');
            $('authSuccess').classList.add('hidden');
        }
        function showOk(msg) {
            $('authSuccess').textContent = msg;
            $('authSuccess').classList.remove('hidden');
            $('authError').classList.add('hidden');
        }
        function setLoadingBtn(btnId, textId, spinnerId, on, label) {
            $(btnId).disabled = on;
            $(textId).textContent = on ? 'YÃ¼klÉ™nir...' : label;
            $(spinnerId).classList.toggle('hidden', !on);
        }

        function getErrMsg(code) {
            const m = {
                'auth/user-not-found': 'âŒ Bu email ilÉ™ hesab tapÄ±lmadÄ±.',
                'auth/wrong-password': 'ğŸ”‘ ÅifrÉ™ yanlÄ±ÅŸdÄ±r.',
                'auth/invalid-credential': 'âŒ Email vÉ™ ya ÅŸifrÉ™ yanlÄ±ÅŸdÄ±r.',
                'auth/invalid-email': 'ğŸ“§ Email formatÄ± yanlÄ±ÅŸdÄ±r.',
                'auth/too-many-requests': 'â³ Ã‡ox cÉ™hd. Bir mÃ¼ddÉ™t gÃ¶zlÉ™yin.',
                'auth/network-request-failed': 'ğŸŒ Ä°nternet baÄŸlantÄ±sÄ±nÄ± yoxlayÄ±n.',
                'auth/popup-blocked': 'ğŸš« Popup bloklandÄ±. Brauzer ayarlarÄ±nÄ±zda popup-a icazÉ™ verin.',
                'auth/popup-closed-by-user': '',
                'auth/cancelled-popup-request': '',
                'auth/operation-not-allowed': 'âš ï¸ Google giriÅŸi Firebase-dÉ™ aktivlÉ™ÅŸdirilmÉ™yib.',
            };
            return m[code] || `âš ï¸ XÉ™ta: ${code}`;
        }

        // Ensure user doc in Firestore
        async function ensureUserDoc(user) {
            try {
                const ref = doc(db, 'users', user.uid);
                const snap = await getDoc(ref);
                if (!snap.exists()) {
                    await setDoc(ref, {
                        name: user.displayName || 'Ä°stifadÉ™Ã§i',
                        email: user.email || '',
                        level: 'A1', role: 'user',
                        currentStreak: 0, longestStreak: 0,
                        lastActiveDate: new Date().toDateString(),
                        activeDays: 1, wordsLearned: 0, testsCompleted: 0,
                        badges: ['ğŸŒ± BaÅŸlanÄŸÄ±c'],
                        favorites: { words: [], grammar: [], phrases: [] },
                        weeklyActivity: [false, false, false, false, false, false, false],
                        testHistory: [], createdAt: serverTimestamp()
                    });
                }
            } catch (_) { }
        }

        // Rate limiter
        const RL = { n: 0, until: 0, delays: [0, 0, 0, 30000, 120000, 900000] };
        let rlTimer = null;
        function checkRL() {
            if (Date.now() < RL.until) return Math.ceil((RL.until - Date.now()) / 1000);
            RL.n++;
            const d = RL.delays[Math.min(RL.n, RL.delays.length - 1)];
            if (d) RL.until = Date.now() + d;
            return 0;
        }
        function resetRL() { RL.n = 0; RL.until = 0; }
        function showRLCountdown(sec) {
            const el = $('rateLimitMsg');
            el.classList.remove('hidden');
            $('loginBtn').disabled = true;
            clearInterval(rlTimer);
            let left = sec;
            el.textContent = `ğŸ”’ ${left}s sonra yenidÉ™n cÉ™hd edÉ™ bilÉ™rsiniz`;
            rlTimer = setInterval(() => {
                left--;
                if (left <= 0) { clearInterval(rlTimer); el.classList.add('hidden'); $('loginBtn').disabled = false; }
                else el.textContent = `ğŸ”’ ${left}s sonra yenidÉ™n cÉ™hd edÉ™ bilÉ™rsiniz`;
            }, 1000);
        }

        // â”€â”€ Email Login â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.handleLoginSubmit = async function (e) {
            e.preventDefault();
            $('authError').classList.add('hidden');

            const wait = checkRL();
            if (wait > 0) { showRLCountdown(wait); return; }

            const email = $('loginEmail').value.trim();
            const pass = $('loginPassword').value;
            if (!email || !pass) { showErr('BÃ¼tÃ¼n sahÉ™lÉ™ri doldurun.'); return; }

            setLoadingBtn('loginBtn', 'loginBtnText', 'loginSpinner', true, 'Daxil Ol');
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                resetRL();
                showOk('âœ… UÄŸurla daxil oldunuz!');
                setTimeout(() => window.location.replace(getNextUrl()), 800);
            } catch (err) {
                showErr(getErrMsg(err.code));
                setLoadingBtn('loginBtn', 'loginBtnText', 'loginSpinner', false, 'Daxil Ol');
            }
        };

        // â”€â”€ Google Login (Popup) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.handleGoogleLogin = async function () {
            $('authError').classList.add('hidden');
            const btn = $('googleBtn');
            btn.disabled = true;
            btn.style.opacity = '0.7';

            try {
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                const result = await signInWithPopup(auth, provider);
                await ensureUserDoc(result.user);
                showOk('âœ… Google ilÉ™ uÄŸurla daxil oldunuz!');
                setTimeout(() => window.location.replace(getNextUrl()), 800);
            } catch (err) {
                const msg = getErrMsg(err.code);
                if (msg) showErr(msg);
                btn.disabled = false;
                btn.style.opacity = '';
            }
        };

        window.toggleEye = function (id, btn) {
            const inp = document.getElementById(id);
            if (!inp) return;
            inp.type = inp.type === 'password' ? 'text' : 'password';
            btn.textContent = inp.type === 'password' ? 'ğŸ‘' : 'ğŸ™ˆ';
        };
    </script>
