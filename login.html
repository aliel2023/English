    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            signInWithRedirect,
            getRedirectResult,
            GoogleAuthProvider,
            OAuthProvider,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import {
            getFirestore, doc, getDoc, setDoc, serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // â”€â”€ Firebase init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const app = initializeApp({
            apiKey: "AIzaSyCxRMtHyTwee7cQuxcJ1eAWibxcyoUKIIs",
            authDomain: "alielenglish.firebaseapp.com",
            projectId: "alielenglish",
            storageBucket: "alielenglish.firebasestorage.app",
            messagingSenderId: "521948914743",
            appId: "1:521948914743:web:613373aaadfe3addedcbb2"
        });
        const auth = getAuth(app);
        const db = getFirestore(app);

        // â”€â”€ UI Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const $ = id => document.getElementById(id);

        function showErr(msg) {
            $('authError').textContent = msg;
            $('authError').classList.remove('hidden');
            $('authSuccess').classList.add('hidden');
        }
        function showOk(msg) {
            $('authSuccess').textContent = msg;
            $('authSuccess').classList.remove('hidden');
            $('authError').classList.add('hidden');
        }
        function setEmailLoading(on) {
            $('loginBtn').disabled = on;
            $('loginBtnText').textContent = on ? 'YÃ¼klÉ™nir...' : 'Daxil Ol';
            $('loginSpinner').classList.toggle('hidden', !on);
        }
        function showRedirectLoading(msg = 'Google ilÉ™ yÃ¶nlÉ™ndirilir...') {
            $('redirectLoading').classList.remove('hidden');
            $('redirectMsg').textContent = msg;
            $('socialBtns').style.opacity = '0.4';
            $('socialBtns').style.pointerEvents = 'none';
        }
        function hideRedirectLoading() {
            $('redirectLoading').classList.add('hidden');
            $('socialBtns').style.opacity = '';
            $('socialBtns').style.pointerEvents = '';
        }

        function getErrMsg(code) {
            const m = {
                'auth/user-not-found': 'âŒ Bu email ilÉ™ hesab tapÄ±lmadÄ±.',
                'auth/wrong-password': 'ğŸ”‘ ÅifrÉ™ yanlÄ±ÅŸdÄ±r.',
                'auth/invalid-credential': 'âŒ Email vÉ™ ya ÅŸifrÉ™ yanlÄ±ÅŸdÄ±r.',
                'auth/invalid-email': 'ğŸ“§ Email formatÄ± yanlÄ±ÅŸdÄ±r.',
                'auth/too-many-requests': 'â³ Ã‡ox cÉ™hd. Bir mÃ¼ddÉ™t gÃ¶zlÉ™yin.',
                'auth/network-request-failed': 'ğŸŒ Ä°nternet baÄŸlantÄ±sÄ±nÄ± yoxlayÄ±n.',
                'auth/operation-not-allowed': 'âš ï¸ Bu giriÅŸ Ã¼sulu aktivlÉ™ÅŸdirilmÉ™yib.',
                'auth/account-exists-with-different-credential':
                    'âš ï¸ Bu email ilÉ™ baÅŸqa Ã¼sulla hesab mÃ¶vcuddur.',
            };
            return m[code] || `âš ï¸ XÉ™ta: ${code || 'YenidÉ™n cÉ™hd edin.'}`;
        }

        function getNextUrl() {
            return new URLSearchParams(location.search).get('next') || 'index.html';
        }

        // â”€â”€ Ensure Firestore user doc â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function ensureUserDoc(user) {
            try {
                const ref = doc(db, 'users', user.uid);
                const snap = await getDoc(ref);
                if (!snap.exists()) {
                    await setDoc(ref, {
                        name: user.displayName || 'Ä°stifadÉ™Ã§i',
                        email: user.email || '',
                        level: 'A1', role: 'user',
                        currentStreak: 0, longestStreak: 0,
                        lastActiveDate: new Date().toDateString(),
                        activeDays: 1, wordsLearned: 0, testsCompleted: 0,
                        badges: ['ğŸŒ± BaÅŸlanÄŸÄ±c'],
                        favorites: { words: [], grammar: [], phrases: [] },
                        weeklyActivity: [false, false, false, false, false, false, false],
                        testHistory: [], createdAt: serverTimestamp()
                    });
                }
            } catch (e) { /* non-critical */ }
        }

        // â”€â”€ Rate limiter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const RL = { n: 0, until: 0, delays: [0, 0, 0, 30000, 120000, 900000] };
        let rlTimer = null;
        function checkRL() {
            if (Date.now() < RL.until) return Math.ceil((RL.until - Date.now()) / 1000);
            RL.n++;
            const d = RL.delays[Math.min(RL.n, RL.delays.length - 1)];
            if (d) RL.until = Date.now() + d;
            return 0;
        }
        function resetRL() { RL.n = 0; RL.until = 0; }
        function showRLCountdown(sec) {
            const el = $('rateLimitMsg');
            el.classList.remove('hidden');
            $('loginBtn').disabled = true;
            clearInterval(rlTimer);
            let left = sec;
            el.textContent = `ğŸ”’ ${left}s sonra yenidÉ™n cÉ™hd edÉ™ bilÉ™rsiniz`;
            rlTimer = setInterval(() => {
                left--;
                if (left <= 0) {
                    clearInterval(rlTimer);
                    el.classList.add('hidden');
                    $('loginBtn').disabled = false;
                } else {
                    el.textContent = `ğŸ”’ ${left}s sonra yenidÉ™n cÉ™hd edÉ™ bilÉ™rsiniz`;
                }
            }, 1000);
        }

        // â”€â”€ Already logged-in redirect â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // NOTE: Don't redirect while getRedirectResult is running
        let handlingRedirect = true;
        onAuthStateChanged(auth, async user => {
            if (user && !handlingRedirect) {
                window.location.replace(getNextUrl());
            }
        });

        // â”€â”€ Handle redirect result on page load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        (async () => {
            try {
                showRedirectLoading('GiriÅŸ yoxlanÄ±lÄ±r...');
                const result = await getRedirectResult(auth);
                if (result && result.user) {
                    // Social login redirect came back with success
                    await ensureUserDoc(result.user);
                    showOk('âœ… UÄŸurla daxil oldunuz! YÃ¶nlÉ™ndirilirsiniz...');
                    setTimeout(() => window.location.replace(getNextUrl()), 1200);
                    return;
                }
            } catch (err) {
                if (err.code !== 'auth/cancelled-popup-request') {
                    showErr(getErrMsg(err.code));
                }
            } finally {
                handlingRedirect = false;
                hideRedirectLoading();
            }
        })();

        // â”€â”€ Email / Password Login â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.handleLoginSubmit = async function (e) {
            e.preventDefault();
            $('authError').classList.add('hidden');

            const wait = checkRL();
            if (wait > 0) { showRLCountdown(wait); return; }

            const email = $('loginEmail').value.trim();
            const pass = $('loginPassword').value;
            if (!email || !pass) { showErr('BÃ¼tÃ¼n sahÉ™lÉ™ri doldurun.'); return; }

            setEmailLoading(true);
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                resetRL();
                showOk('âœ… UÄŸurla daxil oldunuz! YÃ¶nlÉ™ndirilirsiniz...');
                setTimeout(() => window.location.replace(getNextUrl()), 1000);
            } catch (err) {
                showErr(getErrMsg(err.code));
                setEmailLoading(false);
            }
        };

        // â”€â”€ Google Login  (redirect â€” works on ALL browsers/mobile) â”€â”€
        window.handleGoogleLogin = async function () {
            $('authError').classList.add('hidden');
            showRedirectLoading('Google hesabÄ±nÄ±za yÃ¶nlÉ™ndirilir...');
            try {
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                await signInWithRedirect(auth, provider);
                // Page will reload, result handled in getRedirectResult above
            } catch (err) {
                hideRedirectLoading();
                showErr(getErrMsg(err.code));
            }
        };

        // â”€â”€ Apple Login (redirect) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.handleAppleLogin = async function () {
            $('authError').classList.add('hidden');
            showRedirectLoading('Apple hesabÄ±nÄ±za yÃ¶nlÉ™ndirilir...');
            try {
                const provider = new OAuthProvider('apple.com');
                provider.addScope('email');
                provider.addScope('name');
                await signInWithRedirect(auth, provider);
                // Page will reload, result handled in getRedirectResult above
            } catch (err) {
                hideRedirectLoading();
                if (err.code === 'auth/operation-not-allowed') {
                    showErr('ğŸ Apple giriÅŸi hÉ™lÉ™ konfiqurasiya edilmÉ™yib. Google ilÉ™ daxil olun.');
                } else {
                    showErr(getErrMsg(err.code));
                }
            }
        };

        // â”€â”€ Toggle password visibility â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.toggleEye = function (id, btn) {
            const inp = document.getElementById(id);
            if (!inp) return;
            inp.type = inp.type === 'password' ? 'text' : 'password';
            btn.textContent = inp.type === 'password' ? 'ğŸ‘' : 'ğŸ™ˆ';
        };
    </script>
