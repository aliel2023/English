    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #e63946;
            --primary-h: #c1121f;
            --bg-card: #1c2333;
            --border: #2d3748;
            --border-f: #4a5568;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --input-bg: #243047;
            --success: #2ed573;
            --radius: 12px;
        }

        html,
        body {
            height: 100%;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        /* ── LAYOUT (Duolingo-style: tam ekran, mərkəz kart) ── */
        .duo-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
        }

        /* ── TOP BAR ── */
        .duo-topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 100;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }

        .duo-close-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--muted);
            cursor: pointer;
            transition: background .2s, color .2s;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 300;
        }

        .duo-close-btn:hover {
            background: #2d3748;
            color: var(--text);
        }

        .duo-topbar-logo {
            display: flex;
            align-items: center;
            gap: .6rem;
            text-decoration: none;
        }

        .duo-logo-mark {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.1rem;
            color: #fff;
        }

        .duo-logo-text {
            font-weight: 800;
            font-size: 1.05rem;
            color: var(--text);
            letter-spacing: -.3px;
        }

        .duo-signup-btn {
            padding: .5rem 1.2rem;
            border-radius: 50px;
            border: 2px solid var(--border-f);
            background: transparent;
            color: var(--text);
            font-weight: 700;
            font-size: .85rem;
            cursor: pointer;
            text-decoration: none;
            transition: border-color .2s, background .2s;
            letter-spacing: .3px;
        }

        .duo-signup-btn:hover {
            border-color: var(--primary);
            background: rgba(230, 57, 70, .08);
        }

        /* ── CARD ── */
        .duo-card {
            width: 100%;
            max-width: 420px;
            margin-top: 64px;
            /* topbar height */
            padding: 2.5rem 2rem;
            animation: fadeUp .4s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .duo-card-title {
            font-size: 1.7rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1.75rem;
            letter-spacing: -.5px;
        }

        /* ── ALERTS ── */
        .duo-alert {
            padding: .75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-size: .88rem;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .duo-alert.show {
            display: block;
        }

        .duo-alert-error {
            background: rgba(230, 57, 70, .12);
            border: 1px solid rgba(230, 57, 70, .35);
            color: #fc8181;
        }

        .duo-alert-success {
            background: rgba(46, 213, 115, .1);
            border: 1px solid rgba(46, 213, 115, .3);
            color: var(--success);
        }

        /* ── GOOGLE BUTTON ── */
        .duo-google-btn {
            width: 100%;
            padding: .85rem 1rem;
            border-radius: var(--radius);
            border: 2px solid var(--border);
            background: var(--bg-card);
            color: var(--text);
            font-weight: 700;
            font-size: .95rem;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .75rem;
            transition: border-color .2s, background .2s, transform .15s;
            letter-spacing: .1px;
            margin-bottom: .85rem;
        }

        .duo-google-btn:hover {
            border-color: var(--border-f);
            background: #243047;
            transform: translateY(-1px);
        }

        .duo-google-btn:active {
            transform: translateY(0);
        }

        .duo-google-btn:disabled {
            opacity: .55;
            cursor: not-allowed;
            transform: none;
        }

        /* ── DIVIDER ── */
        .duo-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: .25rem 0 1rem;
            color: var(--muted);
            font-size: .8rem;
            font-weight: 600;
            letter-spacing: .8px;
        }

        .duo-divider::before,
        .duo-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* ── FORM INPUTS ── */
        .duo-field {
            position: relative;
            margin-bottom: .75rem;
        }

        .duo-input {
            width: 100%;
            padding: .9rem 1rem;
            border-radius: var(--radius);
            border: 2px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            font-size: .95rem;
            font-family: 'Inter', sans-serif;
            transition: border-color .2s, box-shadow .2s;
            outline: none;
        }

        .duo-input::placeholder {
            color: var(--muted);
        }

        .duo-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230, 57, 70, .15);
        }

        /* Password field with FORGOT inside */
        .duo-pw-wrap {
            position: relative;
        }

        .duo-pw-wrap .duo-input {
            padding-right: 5.5rem;
        }

        .duo-forgot-btn {
            position: absolute;
            right: .85rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            font-size: .72rem;
            font-weight: 700;
            letter-spacing: .8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            padding: .25rem .4rem;
            border-radius: 4px;
            transition: color .2s;
        }

        .duo-forgot-btn:hover {
            color: var(--text);
        }

        /* ── SUBMIT BUTTON ── */
        .duo-submit-btn {
            width: 100%;
            padding: .9rem 1rem;
            margin-top: .25rem;
            border-radius: var(--radius);
            border: none;
            background: var(--primary);
            color: #fff;
            font-size: 1rem;
            font-weight: 800;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            letter-spacing: .3px;
            transition: background .2s, transform .15s, box-shadow .2s;
            box-shadow: 0 4px 16px rgba(230, 57, 70, .35);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .6rem;
        }

        .duo-submit-btn:hover {
            background: var(--primary-h);
            transform: translateY(-1px);
            box-shadow: 0 6px 22px rgba(230, 57, 70, .45);
        }

        .duo-submit-btn:active {
            transform: translateY(0);
        }

        .duo-submit-btn:disabled {
            opacity: .6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Spinner */
        .duo-spinner {
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(255, 255, 255, .35);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin .7s linear infinite;
        }

        .duo-spinner.hidden {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Rate limit */
        .duo-rate-msg {
            font-size: .82rem;
            color: #fbb6b6;
            text-align: center;
            margin-top: .5rem;
            min-height: 1.2rem;
        }

        /* ── FOOTER LINKS ── */
        .duo-switch {
            text-align: center;
            margin-top: 1.5rem;
            font-size: .87rem;
            color: var(--muted);
        }

        .duo-switch a {
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
            margin-left: .3rem;
        }

        .duo-switch a:hover {
            text-decoration: underline;
        }

        .duo-security {
            text-align: center;
            margin-top: 1.25rem;
            font-size: .72rem;
            color: #4a5568;
            line-height: 1.6;
        }

        /* ── RESPONSIVE ── */
        @media (max-width: 480px) {
            .duo-card {
                padding: 2rem 1.25rem;
            }

            .duo-card-title {
                font-size: 1.45rem;
            }

            .duo-topbar {
                padding: 0 1rem;
            }

            .duo-logo-text {
                display: none;
            }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import {
            getAuth, signInWithEmailAndPassword,
            signInWithPopup, GoogleAuthProvider, onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import {
            getFirestore, doc, getDoc, setDoc, serverTimestamp, updateDoc
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const app = initializeApp({
            apiKey: "AIzaSyCxRMtHyTwee7cQuxcJ1eAWibxcyoUKIIs",
            authDomain: "alielenglish.firebaseapp.com",
            projectId: "alielenglish",
            storageBucket: "alielenglish.firebasestorage.app",
            messagingSenderId: "521948914743",
            appId: "1:521948914743:web:613373aaadfe3addedcbb2"
        });
        const auth = getAuth(app);
        const db = getFirestore(app);
        const $ = id => document.getElementById(id);

        // Google prosesi zamanı redirect-i bloklayan flag
        let googleInProgress = false;

        // Artıq daxil olubsa → dərhal yönləndir
        onAuthStateChanged(auth, u => {
            // Əgər Google girişi hələ davam edirsə, redirect etmə
            if (googleInProgress) return;
            if (u) {
                const googleBtn = $('googleBtn');
                if (googleBtn) { googleBtn.disabled = true; googleBtn.style.opacity = '.4'; }
                window.location.replace(getNextUrl());
            }
        });

        function getNextUrl() {
            return new URLSearchParams(location.search).get('next') || 'index.html';
        }

        function showErr(msg) {
            const el = $('authError');
            el.textContent = msg; el.classList.add('show');
            $('authSuccess').classList.remove('show');
        }
        function showOk(msg) {
            const el = $('authSuccess');
            el.textContent = msg; el.classList.add('show');
            $('authError').classList.remove('show');
        }

        function getErrMsg(code) {
            const m = {
                'auth/user-not-found': '❌ Bu email ilə hesab tapılmadı.',
                'auth/wrong-password': '🔑 Şifrə yanlışdır.',
                'auth/invalid-credential': '❌ Email və ya şifrə yanlışdır.',
                'auth/invalid-email': '📧 Email formatı yanlışdır.',
                'auth/too-many-requests': '⏳ Çox cəhd. Bir müddət gözləyin.',
                'auth/network-request-failed': '🌐 İnternet bağlantısını yoxlayın.',
                'auth/popup-blocked': '🚫 Popup bloklandı. Brauzer parametrlərindən icazə verin.',
                'auth/popup-closed-by-user': '',
                'auth/cancelled-popup-request': '',
                'auth/operation-not-allowed': '⚠️ Google girişi aktivləşdirilməyib.',
                'auth/unauthorized-domain': '⛔ Domen Xətası: Firebase Console-da (Authentication > Settings > Authorized domains) bu ünvanı əlavə edin.',
            };
            return m[code] ?? `⚠️ Xəta: ${code}`;
        }


        // Rate limiter
        const RL = { n: 0, until: 0, delays: [0, 0, 0, 30000, 120000, 900000] };
        let rlTimer = null;
        function checkRL() {
            if (Date.now() < RL.until) return Math.ceil((RL.until - Date.now()) / 1000);
            RL.n++;
            const d = RL.delays[Math.min(RL.n, RL.delays.length - 1)];
            if (d) RL.until = Date.now() + d;
            return 0;
        }
        function resetRL() { RL.n = 0; RL.until = 0; }
        function startRLCountdown(sec) {
            const el = $('rateLimitMsg');
            $('loginBtn').disabled = true;
            clearInterval(rlTimer);
            let left = sec;
            el.textContent = `🔒 ${left}s sonra yenidən cəhd edin`;
            rlTimer = setInterval(() => {
                left--;
                if (left <= 0) {
                    clearInterval(rlTimer);
                    el.textContent = '';
                    $('loginBtn').disabled = false;
                } else {
                    el.textContent = `🔒 ${left}s sonra yenidən cəhd edin`;
                }
            }, 1000);
        }

        // ── Email login ──
        window.handleLoginSubmit = async function (e) {
            e.preventDefault();
            $('authError').classList.remove('show');

            const wait = checkRL();
            if (wait > 0) { startRLCountdown(wait); return; }

            const email = $('loginEmail').value.trim();
            const pass = $('loginPassword').value;
            if (!email || !pass) { showErr('Bütün sahələri doldurun.'); return; }

            const btn = $('loginBtn');
            btn.disabled = true;
            $('loginBtnText').textContent = 'YÜKLƏNİR...';
            $('loginSpinner').classList.remove('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                resetRL();
                showOk('✅ Uğurla daxil oldunuz!');
                setTimeout(() => window.location.replace(getNextUrl()), 700);
            } catch (err) {
                const msg = getErrMsg(err.code);
                if (msg) showErr(msg);
                btn.disabled = false;
                $('loginBtnText').textContent = 'DAXİL OL';
                $('loginSpinner').classList.add('hidden');
            }
        };

        // ── Google login ──
        window.handleGoogleLogin = async function () {
            $('authError').classList.remove('show');
            const btn = $('googleBtn');
            btn.disabled = true; btn.style.opacity = '.6';
            btn.textContent = 'YÜKLƏNİR...';

            // Google prosesi başlayır - onAuthStateChanged-i bloklaya
            googleInProgress = true;

            try {
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Firestore-da sənədi yoxla/yarat
                const ref = doc(db, 'users', user.uid);
                const snap = await getDoc(ref);
                const isAdmin = user.email === 'englishaliel@gmail.com';

                if (!snap.exists()) {
                    // Yeni istifadəçi - Google adı ilə yaz
                    await setDoc(ref, {
                        name: user.displayName || user.email?.split('@')[0] || 'İstifadəçi',
                        email: user.email || '',
                        level: 'A1',
                        role: isAdmin ? 'admin' : 'user',
                        currentStreak: 0, longestStreak: 0,
                        lastActiveDate: new Date().toDateString(),
                        activeDays: 1, wordsLearned: 0, testsCompleted: 0,
                        badges: ['🌱 Başlanğıc'],
                        favorites: { words: [], grammar: [], phrases: [] },
                        weeklyActivity: [false, false, false, false, false, false, false],
                        testHistory: [],
                        createdAt: serverTimestamp(),
                        privacy: { showProfile: false, showStreak: true },
                        aiUsage: { count: 0, lastReset: new Date().toISOString() }
                    });
                } else {
                    // Mövcud istifadəçi - admin yoxlaması və ad yenilənməsi
                    const data = snap.data();
                    const updates = {};
                    if (isAdmin && data.role !== 'admin') updates.role = 'admin';
                    if ((!data.name || data.name === 'İstifadəçi') && user.displayName) {
                        updates.name = user.displayName;
                    }
                    if (Object.keys(updates).length > 0) {
                        await updateDoc(ref, updates);
                    }
                }

                showOk('✅ Google ilə uğurla daxil oldunuz! Yönləndirilirsiniz...');
                // Bütün Firestore əməliyyatları bitdikdən sonra yönləndir
                googleInProgress = false;
                setTimeout(() => window.location.replace(getNextUrl()), 800);
            } catch (err) {
                googleInProgress = false;
                const msg = getErrMsg(err.code);
                if (msg) showErr(msg);
                btn.disabled = false;
                btn.style.opacity = '';
