    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            updateProfile,
            sendEmailVerification,
            signInWithPopup,
            GoogleAuthProvider,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import {
            getFirestore, doc, setDoc, getDoc,
            addDoc, collection, serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const app = initializeApp({
            apiKey: "AIzaSyCxRMtHyTwee7cQuxcJ1eAWibxcyoUKIIs",
            authDomain: "alielenglish.firebaseapp.com",
            projectId: "alielenglish",
            storageBucket: "alielenglish.firebasestorage.app",
            messagingSenderId: "521948914743",
            appId: "1:521948914743:web:613373aaadfe3addedcbb2"
        });
        const auth = getAuth(app);
        const db = getFirestore(app);
        const $ = id => document.getElementById(id);

        // Redirect if already logged in
        onAuthStateChanged(auth, user => {
            if (user) window.location.replace('index.html');
        });

        function showErr(msg) {
            $('authError').textContent = msg;
            $('authError').classList.remove('hidden');
            $('authSuccess').classList.add('hidden');
            $('authError').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        function showOk(msg) {
            $('authSuccess').textContent = msg;
            $('authSuccess').classList.remove('hidden');
            $('authError').classList.add('hidden');
        }
        function setRegLoading(on) {
            $('regBtn').disabled = on;
            $('regBtnText').textContent = on ? 'Qeydiyyat edilir...' : 'Pulsuz Qeydiyyat';
            $('regSpinner').classList.toggle('hidden', !on);
        }

        function getErrMsg(code) {
            const m = {
                'auth/email-already-in-use': 'ğŸ“§ Bu email artÄ±q qeydiyyatdan keÃ§ib. Daxil olmaÄŸa Ã§alÄ±ÅŸÄ±n.',
                'auth/weak-password': 'ğŸ”‘ ÅifrÉ™ Ã§ox zÉ™ifdir.',
                'auth/invalid-email': 'ğŸ“§ Email formatÄ± yanlÄ±ÅŸdÄ±r.',
                'auth/network-request-failed': 'ğŸŒ Ä°nternet baÄŸlantÄ±sÄ±nÄ± yoxlayÄ±n.',
                'auth/popup-blocked': 'ğŸš« Popup bloklandÄ±. Brauzer ayarlarÄ±nÄ±zda popup-a icazÉ™ verin.',
                'auth/popup-closed-by-user': '',
                'auth/cancelled-popup-request': '',
                'auth/operation-not-allowed': 'âš ï¸ Google giriÅŸi Firebase-dÉ™ aktivlÉ™ÅŸdirilmÉ™yib.',
            };
            return m[code] || `âš ï¸ XÉ™ta: ${code}`;
        }

        function sanitize(s) {
            return String(s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        async function createUserDoc(uid, { name, email, level = 'A1', provider = 'email' }) {
            const data = {
                name: sanitize(name), email,
                level, role: 'user',
                currentStreak: 0, longestStreak: 0,
                lastActiveDate: new Date().toDateString(),
                activeDays: 1, wordsLearned: 0, testsCompleted: 0,
                badges: ['ğŸŒ± BaÅŸlanÄŸÄ±c'],
                favorites: { words: [], grammar: [], phrases: [] },
                weeklyActivity: [false, false, false, false, false, false, false],
                testHistory: [], createdAt: serverTimestamp(), provider
            };
            await setDoc(doc(db, 'users', uid), data);
            try {
                await addDoc(collection(db, 'leads'), {
                    name: sanitize(name), email, level,
                    source: '/register.html', createdAt: serverTimestamp()
                });
            } catch (_) { }
        }

        // â”€â”€ Password strength â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.updateStrength = function (val) {
            const wrap = $('strengthWrap'), bar = $('strengthBar'), lbl = $('strengthLabel');
            if (!val) { wrap.style.display = 'none'; return; }
            wrap.style.display = 'flex';
            let s = 0;
            if (val.length >= 8) s++;
            if (val.length >= 12) s++;
            if (/[A-Z]/.test(val)) s++;
            if (/[0-9]/.test(val)) s++;
            if (/[^A-Za-z0-9]/.test(val)) s++;
            const cfg = [
                { w: '0%', c: '#ff4757', t: '' },
                { w: '20%', c: '#ff4757', t: 'ğŸ”´ Ã‡ox zÉ™if' },
                { w: '40%', c: '#ffa502', t: 'ğŸŸ  ZÉ™if' },
                { w: '60%', c: '#eccc68', t: 'ğŸŸ¡ Orta' },
                { w: '80%', c: '#2ed573', t: 'ğŸŸ¢ GÃ¼clÃ¼' },
                { w: '100%', c: '#1e90ff', t: 'ğŸ’ª MÃ¼kÉ™mmÉ™l' },
            ][s] || { w: '0%', c: '#ff4757', t: '' };
            bar.style.width = cfg.w; bar.style.background = cfg.c;
            lbl.textContent = cfg.t; lbl.style.color = cfg.c;
        };

        window.toggleEye = function (id, btn) {
            const inp = document.getElementById(id);
            if (!inp) return;
            inp.type = inp.type === 'password' ? 'text' : 'password';
            btn.textContent = inp.type === 'password' ? 'ğŸ‘' : 'ğŸ™ˆ';
        };

        // â”€â”€ Email Register â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.handleRegisterSubmit = async function (e) {
            e.preventDefault();
            $('authError').classList.add('hidden');

            const name = $('regName').value.trim();
            const email = $('regEmail').value.trim();
            const pass = $('regPass').value;
            const confirm = $('regPassConfirm').value;
            const level = $('regLevel').value;
            const terms = $('termsCheck').checked;

            if (!terms) { showErr('ÅÉ™rtlÉ™ri qÉ™bul etmÉ™lisiniz.'); return; }
            if (name.length < 2) { showErr('Ad É™n azÄ± 2 hÉ™rf olmalÄ±dÄ±r.'); return; }
            if (!/\S+@\S+\.\S+/.test(email)) { showErr('Email formatÄ± yanlÄ±ÅŸdÄ±r.'); return; }
            if (pass.length < 8) { showErr('ğŸ”‘ ÅifrÉ™ minimum 8 simvol olmalÄ±dÄ±r.'); return; }
            if (pass !== confirm) { showErr('ğŸ”‘ ÅifrÉ™lÉ™r uyÄŸun gÉ™lmir.'); return; }

            setRegLoading(true);
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(cred.user, { displayName: name });
                try { await sendEmailVerification(cred.user); } catch (_) { }
                await createUserDoc(cred.user.uid, { name, email, level, provider: 'email' });
                showOk('ğŸ‰ Qeydiyyat uÄŸurlu! XoÅŸ gÉ™ldiniz!');
                setTimeout(() => window.location.replace('index.html'), 1200);
            } catch (err) {
                const msg = getErrMsg(err.code);
                if (msg) showErr(msg);
                setRegLoading(false);
            }
        };

        // â”€â”€ Google Register (Popup) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.handleGoogleReg = async function () {
            $('authError').classList.add('hidden');
            const btn = $('googleBtn');
            btn.disabled = true;
            btn.style.opacity = '0.7';

            try {
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                const result = await signInWithPopup(auth, provider);

                // Create user doc if new user
                const snap = await getDoc(doc(db, 'users', result.user.uid));
                if (!snap.exists()) {
                    await createUserDoc(result.user.uid, {
                        name: result.user.displayName || 'Ä°stifadÉ™Ã§i',
                        email: result.user.email || '',
                        level: 'A1', provider: 'google'
                    });
                }

                showOk('ğŸ‰ Google ilÉ™ uÄŸurla qeydiyyatdan keÃ§diniz!');
                setTimeout(() => window.location.replace('index.html'), 1000);
            } catch (err) {
                const msg = getErrMsg(err.code);
                if (msg) showErr(msg);
                btn.disabled = false;
                btn.style.opacity = '';
            }
        };

        // â”€â”€ Doc modals â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.showPrivacy = function (e) {
            e.preventDefault();
            $('docModalContent').innerHTML = `<h2>ğŸ”’ Gizlilik SiyasÉ™ti</h2>
        <p>Biz yalnÄ±z tÉ™lÉ™b olunan mÉ™lumatlarÄ± toplayÄ±rÄ±q: adÄ±nÄ±z, email, tÉ™dris sÉ™viyyÉ™si.</p>
        <h3>Saxlanma</h3>
        <p>BÃ¼tÃ¼n mÉ™lumatlar Firebase serverlÉ™rindÉ™ ÅŸifrÉ™li saxlanÄ±lÄ±r. HeÃ§ vaxt Ã¼Ã§Ã¼ncÃ¼ tÉ™rÉ™flÉ™rÉ™ satÄ±lmÄ±r.</p>`;
            $('docModal').classList.remove('hidden');
        };
        window.showTerms = function (e) {
            e.preventDefault();
            $('docModalContent').innerHTML = `<h2>ğŸ“‹ Ä°stifadÉ™ ÅÉ™rtlÉ™ri</h2>
        <ul style="margin:1rem 0;padding-left:1.25rem;line-height:2;color:#888898">
            <li>PlatformanÄ± yalnÄ±z Ã¶z hÉ™ddinizdÉ™ istifadÉ™ edin</li>
            <li>DigÉ™r istifadÉ™Ã§ilÉ™rÉ™ zÉ™rÉ™r vermÉ™yin</li>
            <li>Saxta mÉ™lumat girmÉ™yin</li>
        </ul>`;
            $('docModal').classList.remove('hidden');
        };
    </script>
