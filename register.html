    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #e63946;
            --primary-h: #c1121f;
            --bg-card: #1c2333;
            --border: #2d3748;
            --border-f: #4a5568;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --input-bg: #243047;
            --success: #2ed573;
            --radius: 12px;
        }

        html,
        body {
            height: 100%;
            font-family: 'DM Sans', 'Segoe UI', Arial, sans-serif;
        }

        .duo-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* -- TOP BAR -- */
        .duo-topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 100;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }

        .duo-close-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--muted);
            cursor: pointer;
            transition: background .2s, color .2s;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 300;
        }

        .duo-close-btn:hover {
            background: #2d3748;
            color: var(--text);
        }

        .duo-topbar-logo {
            display: flex;
            align-items: center;
            gap: .6rem;
            text-decoration: none;
        }

        .duo-logo-mark {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.1rem;
            color: #fff;
        }

        .duo-logo-text {
            font-weight: 800;
            font-size: 1.05rem;
            color: var(--text);
            letter-spacing: -.3px;
        }

        .duo-login-btn {
            padding: .5rem 1.2rem;
            border-radius: 50px;
            border: 2px solid var(--border-f);
            background: transparent;
            color: var(--text);
            font-weight: 700;
            font-size: .85rem;
            cursor: pointer;
            text-decoration: none;
            transition: border-color .2s, background .2s;
            letter-spacing: .3px;
        }

        .duo-login-btn:hover {
            border-color: var(--primary);
            background: rgba(230, 57, 70, .08);
        }

        /* -- CARD -- */
        .duo-card {
            width: 100%;
            max-width: 440px;
            margin-top: 64px;
            padding: 2.25rem 2rem;
            animation: fadeUp .4s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .duo-card-title {
            font-size: 1.7rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: -.5px;
        }

        /* -- ALERTS -- */
        .duo-alert {
            padding: .75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-size: .88rem;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .duo-alert.show {
            display: block;
        }

        .duo-alert-error {
            background: rgba(230, 57, 70, .12);
            border: 1px solid rgba(230, 57, 70, .35);
            color: #fc8181;
        }

        .duo-alert-success {
            background: rgba(46, 213, 115, .1);
            border: 1px solid rgba(46, 213, 115, .3);
            color: var(--success);
        }

        /* -- GOOGLE BUTTON -- */
        .duo-google-btn {
            width: 100%;
            padding: .85rem 1rem;
            border-radius: var(--radius);
            border: 2px solid var(--border);
            background: var(--bg-card);
            color: var(--text);
            font-weight: 700;
            font-size: .95rem;
            font-family: 'DM Sans', 'Segoe UI', Arial, sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .75rem;
            transition: border-color .2s, background .2s, transform .15s;
            margin-bottom: .85rem;
        }

        .duo-google-btn:hover {
            border-color: var(--border-f);
            background: #243047;
            transform: translateY(-1px);
        }

        .duo-google-btn:active {
            transform: translateY(0);
        }

        .duo-google-btn:disabled {
            opacity: .55;
            cursor: not-allowed;
            transform: none;
        }

        /* -- DIVIDER -- */
        .duo-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: .25rem 0 1rem;
            color: var(--muted);
            font-size: .8rem;
            font-weight: 600;
            letter-spacing: .8px;
        }

        .duo-divider::before,
        .duo-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* -- FORM -- */
        .duo-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: .65rem;
            margin-bottom: .65rem;
        }

        .duo-field {
            position: relative;
            margin-bottom: .65rem;
        }

        .duo-field:last-of-type {
            margin-bottom: 0;
        }

        .duo-input {
            width: 100%;
            padding: .85rem 1rem;
            border-radius: var(--radius);
            border: 2px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            font-size: .92rem;
            font-family: 'DM Sans', 'Segoe UI', Arial, sans-serif;
            transition: border-color .2s, box-shadow .2s;
            outline: none;
        }

        .duo-input::placeholder {
            color: var(--muted);
        }

        .duo-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230, 57, 70, .15);
        }

        .duo-pw-wrap .duo-input {
            padding-right: 5rem;
        }

        .duo-eye-btn {
            position: absolute;
            right: .85rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            font-size: .72rem;
            font-weight: 700;
            letter-spacing: .8px;
            cursor: pointer;
            font-family: 'DM Sans', 'Segoe UI', Arial, sans-serif;
            padding: .25rem .35rem;
            border-radius: 4px;
            transition: color .2s;
        }

        .duo-eye-btn:hover {
            color: var(--text);
        }

        /* Password strength */
        .duo-strength {
            display: none;
            margin-top: .4rem;
            align-items: center;
            gap: .6rem;
        }

        .duo-strength.show {
            display: flex;
        }

        .duo-strength-track {
            flex: 1;
            height: 4px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .duo-strength-bar {
            height: 100%;
            border-radius: 4px;
            transition: width .3s, background .3s;
            width: 0;
        }

        .duo-strength-lbl {
            font-size: .72rem;
            font-weight: 700;
            min-width: 80px;
        }

        /* Terms */
        .duo-terms {
            display: flex;
            align-items: flex-start;
            gap: .6rem;
            margin: .85rem 0;
            font-size: .82rem;
            color: var(--muted);
            cursor: pointer;
        }

        .duo-terms input[type="checkbox"] {
            margin-top: .15rem;
            flex-shrink: 0;
            accent-color: var(--primary);
        }

        .duo-terms a {
            color: var(--primary);
            text-decoration: none;
        }

        .duo-terms a:hover {
            text-decoration: underline;
        }

        /* -- SUBMIT -- */
        .duo-submit-btn {
            width: 100%;
            padding: .9rem 1rem;
            border-radius: var(--radius);
            border: none;
            background: var(--primary);
            color: #fff;
            font-size: 1rem;
            font-weight: 800;
            font-family: 'DM Sans', 'Segoe UI', Arial, sans-serif;
            cursor: pointer;
            letter-spacing: .3px;
            transition: background .2s, transform .15s, box-shadow .2s;
            box-shadow: 0 4px 16px rgba(230, 57, 70, .35);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .6rem;
        }

        .duo-submit-btn:hover {
            background: var(--primary-h);
            transform: translateY(-1px);
            box-shadow: 0 6px 22px rgba(230, 57, 70, .45);
        }

        .duo-submit-btn:active {
            transform: translateY(0);
        }

        .duo-submit-btn:disabled {
            opacity: .6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .duo-spinner {
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(255, 255, 255, .35);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin .7s linear infinite;
        }

        .duo-spinner.hidden {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .duo-switch {
            text-align: center;
            margin-top: 1.25rem;
            font-size: .87rem;
            color: var(--muted);
        }

        .duo-switch a {
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
            margin-left: .3rem;
        }

        .duo-switch a:hover {
            text-decoration: underline;
        }

        .duo-security {
            text-align: center;
            margin-top: 1rem;
            font-size: .72rem;
            color: #4a5568;
            line-height: 1.6;
        }

        /* Doc modal */
        .doc-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .7);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .doc-overlay.show {
            display: flex;
        }

        .doc-card {
            background: #1c2333;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 480px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .doc-card h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .doc-card p,
        .doc-card li {
            font-size: .9rem;
            color: var(--muted);
            line-height: 1.7;
            margin-bottom: .5rem;
        }

        .doc-card ul {
            padding-left: 1.2rem;
        }

        .doc-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--muted);
            font-size: 1.3rem;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .duo-card {
                padding: 1.75rem 1.25rem;
            }

            .duo-card-title {
                font-size: 1.45rem;
            }

            .duo-topbar {
                padding: 0 1rem;
            }

            .duo-logo-text {
                display: none;
            }

            .duo-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import {
            getAuth, createUserWithEmailAndPassword,
            updateProfile, sendEmailVerification,
            signInWithPopup, GoogleAuthProvider, onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import {
            getFirestore, doc, setDoc, getDoc,
            addDoc, collection, serverTimestamp, updateDoc
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const app = initializeApp({
            apiKey: "AIzaSyCxRMtHyTwee7cQuxcJ1eAWibxcyoUKIIs",
            authDomain: "alielenglish.firebaseapp.com",
            projectId: "alielenglish",
            storageBucket: "alielenglish.firebasestorage.app",
            messagingSenderId: "521948914743",
            appId: "1:521948914743:web:613373aaadfe3addedcbb2"
        });
        const auth = getAuth(app);
        const db = getFirestore(app);
        const $ = id => document.getElementById(id);

        // Google prosesi zamani redirect-i bloklayan flag
        let googleInProgress = false;

        onAuthStateChanged(auth, u => {
            // ?g?r Google girisi h?l? davam edirs?, redirect etm?
            if (googleInProgress) return;
            if (u) window.location.replace('index.html');
        });

        function showErr(msg) {
            const el = $('authError');
            el.textContent = msg; el.classList.add('show');
            $('authSuccess').classList.remove('show');
            el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        function showOk(msg) {
            const el = $('authSuccess');
            el.textContent = msg; el.classList.add('show');
            $('authError').classList.remove('show');
        }
        function setLoading(on) {
            $('regBtn').disabled = on;
            $('regBtnText').textContent = on ? 'QEYDIYYAT...' : 'PULSUZ QEYDIYYAT';
            $('regSpinner').classList.toggle('hidden', !on);
        }
        function getErrMsg(code) {
            const m = {
                'auth/email-already-in-use': '?? Bu email artiq qeydiyyatdan keçib.',
                'auth/weak-password': '?? Sifr? çox z?ifdir.',
                'auth/invalid-email': '?? Email formati yanlisdir.',
                'auth/network-request-failed': '?? Internet baglantisini yoxlayin.',
                'auth/popup-blocked': '?? Popup bloklandi.',
                'auth/popup-closed-by-user': '',
                'auth/cancelled-popup-request': '',
                'auth/unauthorized-domain': '? Domen X?tasi: Firebase Console-da (Authentication > Settings > Authorized domains) bu ünvani ?lav? edin.',
            };
            return m[code] ?? `?? X?ta: ${code}`;
        }
        function sanitize(s) {
            return String(s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }
        async function createUserDoc(uid, { name, email, level = 'A1', provider = 'email' }) {
            const userRole = (email === 'englishaliel@gmail.com') ? 'admin' : 'user';

            await setDoc(doc(db, 'users', uid), {
                name: sanitize(name), email, level, role: userRole,
                currentStreak: 0, longestStreak: 0,
                lastActiveDate: new Date().toDateString(),
                activeDays: 1, wordsLearned: 0, testsCompleted: 0,
                badges: ['?? Baslangic'],
                favorites: { words: [], grammar: [], phrases: [] },
                weeklyActivity: [false, false, false, false, false, false, false],
                testHistory: [], createdAt: serverTimestamp(), provider
            });
            try { await addDoc(collection(db, 'leads'), { name: sanitize(name), email, level, source: '/register.html', createdAt: serverTimestamp() }); } catch (_) { }
        }

        // -- Password strength --
        window.updateStrength = function (val) {
            const wrap = $('strengthWrap'), bar = $('strengthBar'), lbl = $('strengthLabel');
            if (!val) { wrap.classList.remove('show'); return; }
            wrap.classList.add('show');
            let s = 0;
            if (val.length >= 8) s++;
            if (val.length >= 12) s++;
            if (/[A-Z]/.test(val)) s++;
            if (/[0-9]/.test(val)) s++;
            if (/[^A-Za-z0-9]/.test(val)) s++;
            const cfg = [
                { w: '0%', c: '#ff4757', t: '' },
                { w: '20%', c: '#ff4757', t: '?? Çox z?if' },
                { w: '40%', c: '#ffa502', t: '?? Z?if' },
                { w: '60%', c: '#eccc68', t: '?? Orta' },
                { w: '80%', c: '#2ed573', t: '?? Güclü' },
                { w: '100%', c: '#1e90ff', t: '?? Mük?mm?l' },
            ][s] || { w: '0%', c: '#ff4757', t: '' };
            bar.style.width = cfg.w; bar.style.background = cfg.c;
            lbl.textContent = cfg.t; lbl.style.color = cfg.c;
        };

        window.toggleEye = function (id, btn) {
            const inp = document.getElementById(id);
            if (!inp) return;
            const show = inp.type === 'password';
            inp.type = show ? 'text' : 'password';
            btn.textContent = show ? 'GIZL?T' : 'GÖST?R';
        };

        // -- Email Register --
        window.handleRegisterSubmit = async function (e) {
            e.preventDefault();
            $('authError').classList.remove('show');

            const name = $('regName').value.trim();
            const email = $('regEmail').value.trim();
            const pass = $('regPass').value;
            const confirm = $('regPassConfirm').value;
            const level = $('regLevel').value;
            const terms = $('termsCheck').checked;

            if (!terms) { showErr('S?rtl?ri q?bul etm?lisiniz.'); return; }
            if (name.length < 2) { showErr('Ad ?n azi 2 h?rf olmalidir.'); return; }
            if (!/\S+@\S+\.\S+/.test(email)) { showErr('Email formati yanlisdir.'); return; }
            if (pass.length < 8) { showErr('Sifr? minimum 8 simvol olmalidir.'); return; }
            if (pass !== confirm) { showErr('Sifr?l?r uygun g?lmir.'); return; }

            setLoading(true);
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(cred.user, { displayName: name });
                try { await sendEmailVerification(cred.user); } catch (_) { }
                await createUserDoc(cred.user.uid, { name, email, level, provider: 'email' });
                showOk('?? Qeydiyyat ugurlu! Xos g?ldiniz!');
                setTimeout(() => window.location.replace('index.html'), 1200);
            } catch (err) {
                const msg = getErrMsg(err.code);
                if (msg) showErr(msg);
                setLoading(false);
            }
        };

        // -- Google Register --
        window.handleGoogleReg = async function () {
            $('authError').classList.remove('show');
            const btn = $('googleBtn');
            btn.disabled = true; btn.style.opacity = '.6';
            // Google prosesi baslayir - onAuthStateChanged-i bloklaya
            googleInProgress = true;
            try {
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Firestore s?n?di yarat (yoxdursa)
                const ref = doc(db, 'users', user.uid);
                const snap = await getDoc(ref);
                if (!snap.exists()) {
                    await createUserDoc(user.uid, {
                        name: user.displayName || 'Istifad?çi',
                        email: user.email || '',
                        level: 'A1', provider: 'google'
                    });
                } else if (user.email === 'englishaliel@gmail.com' && snap.data().role !== 'admin') {
                    await updateDoc(ref, { role: 'admin' });
                }

                showOk('?? Google il? ugurla qeydiyyatdan keçdiniz!');
                // Bütün isl?r bitdikd?n sonra yönl?ndir
                googleInProgress = false;
                setTimeout(() => window.location.replace('index.html'), 800);
            } catch (err) {
                googleInProgress = false;
                const msg = getErrMsg(err.code);
                if (msg) showErr(msg);
                btn.disabled = false; btn.style.opacity = '';
            }
        };

        // -- Doc modal --
        const DOCS = {
            privacy: `<h2>?? Gizlilik Siyas?ti</h2>
                <p>Biz yalniz t?l?b olunan m?lumatlari toplayiriq: adiniz, email, t?dris s?viyy?si.</p>
                <h3 style="margin:1rem 0 .5rem;font-size:1rem;">Saxlanma</h3>
                <p>Bütün m?lumatlar Firebase serverl?rind? sifr?li saxlanilir. Heç vaxt üçüncü t?r?fl?r? satilmir.</p>`,
            terms: `<h2>?? Istifad? S?rtl?ri</h2>
                <ul style="margin:1rem 0;padding-left:1.2rem;line-height:2;color:#94a3b8">
                    <li>Platformani yalniz öz m?qs?dl?riniz üçün istifad? edin</li>
                    <li>Dig?r istifad?çil?r? z?r?r verm?yin</li>
                    <li>Saxta m?lumat girm?yin</li>
                </ul>`
        };
        window.showDoc = function (type, e) {
            e.preventDefault();
            $('docContent').innerHTML = DOCS[type] || '';
            $('docOverlay').classList.add('show');
        };
        window.closeDoc = function () { $('docOverlay').classList.remove('show'); };
    </script>

</body>
