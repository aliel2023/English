        const firebaseConfig = {

        }
        function showOk(msg) {
            const el = document.getElementById('authSuccess');
            el.textContent = msg; el.classList.remove('hidden');
            document.getElementById('authError').classList.add('hidden');
        }
        function setLoading(on) {

            document.getElementById('regBtnText').textContent = on ? 'Qeydiyyat edilir...' : 'Pulsuz Qeydiyyat';
            document.getElementById('regSpinner').classList.toggle('hidden', !on);
        }
        function sanitize(str) {
            return String(str || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }
        function getErrorMsg(code) {
            const m = {
                'auth/email-already-in-use': 'ğŸ“§ Bu email artÄ±q qeydiyyatdan keÃ§ib. Daxil olmaÄŸa Ã§alÄ±ÅŸÄ±n.',
                'auth/weak-password': 'ğŸ”‘ ÅifrÉ™ Ã§ox zÉ™ifdir.',
                'auth/invalid-email': 'ğŸ“§ Email formatÄ± yanlÄ±ÅŸdÄ±r.',
                'auth/network-request-failed': 'ğŸŒ Ä°nternet baÄŸlantÄ±sÄ±nÄ± yoxlayÄ±n.',
                'auth/popup-closed-by-user': '',
                'auth/operation-not-allowed': 'âš ï¸ Bu giriÅŸ Ã¼sulu aktiv deyil.',
            };
            return m[code] || 'âš ï¸ XÉ™ta baÅŸ verdi. YenidÉ™n cÉ™hd edin.';
        }

        // â”€â”€â”€ Password Strength â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.updateStrength = function (val) {
            const wrap = document.getElementById('strengthWrap');
            const bar = document.getElementById('strengthBar');
            const label = document.getElementById('strengthLabel');
            if (!val) { wrap.style.display = 'none'; return; }
            wrap.style.display = 'flex';
            let s = 0;
            if (val.length >= 8) s++;
            if (val.length >= 12) s++;
            if (/[A-Z]/.test(val)) s++;
            if (/[0-9]/.test(val)) s++;
            if (/[^A-Za-z0-9]/.test(val)) s++;
            const cfgs = [
                { w: '0%', c: '#ff4757', t: '' },
                { w: '20%', c: '#ff4757', t: 'ğŸ”´ Ã‡ox zÉ™if' },
                { w: '40%', c: '#ffa502', t: 'ğŸŸ  ZÉ™if' },
                { w: '60%', c: '#eccc68', t: 'ğŸŸ¡ Orta' },
                { w: '80%', c: '#2ed573', t: 'ğŸŸ¢ GÃ¼clÃ¼' },
                { w: '100%', c: '#1e90ff', t: 'ğŸ’ª MÃ¼kÉ™mmÉ™l' },
            ];
            const cfg = cfgs[s] || cfgs[0];
            bar.style.width = cfg.w; bar.style.background = cfg.c;
            label.textContent = cfg.t; label.style.color = cfg.c;
        };

        window.toggleEye = function (id, btn) {

            btn.textContent = inp.type === 'password' ? 'ğŸ‘' : 'ğŸ™ˆ';
        };

        // â”€â”€â”€ Create user doc â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function createUserDoc(uid, data) {
            const userData = {
                name: sanitize(data.name),
                email: data.email,
                level: data.level || 'A1',
                role: 'user',
                currentStreak: 0, longestStreak: 0,
                lastActiveDate: new Date().toDateString(),

                weeklyActivity: [false, false, false, false, false, false, false],
                testHistory: [],
                createdAt: serverTimestamp(),
                provider: data.provider || 'email'
            };
            await setDoc(doc(db, "users", uid), userData);
            try {
                await addDoc(collection(db, "leads"), {
                    name: sanitize(data.name), email: data.email,
                    level: data.level, source: '/register.html',
                    createdAt: serverTimestamp()

            } catch (_) { }
            return userData;
        }

        // â”€â”€â”€ Email Register â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

            e.preventDefault();
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const pass = document.getElementById('regPass').value;
            const confirm = document.getElementById('regPassConfirm').value;
            const level = document.getElementById('regLevel').value;
            const terms = document.getElementById('termsCheck').checked;

            if (!terms) { showErr('ÅÉ™rtlÉ™ri qÉ™bul etmÉ™lisiniz.'); return; }
            if (name.length < 2) { showErr('Ad É™n azÄ± 2 hÉ™rf olmalÄ±dÄ±r.'); return; }
            if (pass.length < 8) { showErr('ğŸ”‘ ÅifrÉ™ minimum 8 simvol olmalÄ±dÄ±r.'); return; }
            if (pass !== confirm) { showErr('ğŸ”‘ ÅifrÉ™lÉ™r uyÄŸun gÉ™lmir.'); return; }

            setLoading(true);
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(cred.user, { displayName: name });
                try { await sendEmailVerification(cred.user); } catch (_) { }
                await createUserDoc(cred.user.uid, { name, email, level, provider: 'email' });
                showOk('ğŸ‰ Qeydiyyat uÄŸurlu! XoÅŸ gÉ™ldiniz! YÃ¶nlÉ™ndirilirsiniz...');
                setTimeout(() => window.location.replace('index.html'), 1500);
            } catch (err) {
                const msg = getErrorMsg(err.code);
                if (msg) showErr(msg);
                setLoading(false);
            }
        };

        // â”€â”€â”€ Google Register â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.handleGoogleReg = async function () {
            const btn = document.getElementById('googleBtn');
            btn.disabled = true;
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const snap = await getDoc(doc(db, "users", result.user.uid));
                if (!snap.exists()) {
                    await createUserDoc(result.user.uid, {
                        name: result.user.displayName || 'Ä°stifadÉ™Ã§i',
                        email: result.user.email, level: 'A1', provider: 'google'
                    });
                }
                showOk('âœ… Google ilÉ™ uÄŸurla qeydiyyatdan keÃ§diniz!');
                setTimeout(() => window.location.replace('index.html'), 1200);
            } catch (err) {
                if (err.code !== 'auth/popup-closed-by-user') showErr(getErrorMsg(err.code));
                btn.disabled = false;
            }
        };

        // â”€â”€â”€ Apple Register â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.handleAppleReg = async function () {
            const btn = document.getElementById('appleBtn');
            btn.disabled = true;
            try {
                const appleProvider = new OAuthProvider('apple.com');
                appleProvider.addScope('email');
                appleProvider.addScope('name');
                const result = await signInWithPopup(auth, appleProvider);
                const snap = await getDoc(doc(db, "users", result.user.uid));
                if (!snap.exists()) {
                    await createUserDoc(result.user.uid, {
                        name: result.user.displayName || 'Ä°stifadÉ™Ã§i',
                        email: result.user.email, level: 'A1', provider: 'apple'
                    });
                }
                showOk('âœ… Apple ilÉ™ uÄŸurla qeydiyyatdan keÃ§diniz!');
                setTimeout(() => window.location.replace('index.html'), 1200);
            } catch (err) {
                if (err.code === 'auth/operation-not-allowed') {
                    showErr('ğŸ Apple giriÅŸi hÉ™lÉ™ aktivlÉ™ÅŸdirilmÉ™yib. Google istifadÉ™ edin.');
                } else if (err.code !== 'auth/popup-closed-by-user') {
                    showErr(getErrorMsg(err.code));

                btn.disabled = false;
            }
        };

        // â”€â”€â”€ Doc modals â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        window.showPrivacy = function (e) {

            document.getElementById('docModalContent').innerHTML = `
        <h2>ğŸ”’ Gizlilik SiyasÉ™ti</h2>
        <p>Biz yalnÄ±z tÉ™lÉ™b olunan mÉ™lumatlarÄ± toplayÄ±rÄ±q: adÄ±nÄ±z, email, tÉ™dris sÉ™viyyÉ™si.</p>
        <h3>MÉ™lumatlarÄ±n SaxlanmasÄ±</h3>
        <p>BÃ¼tÃ¼n mÉ™lumatlar Firebase serverlÉ™rindÉ™ ÅŸifrÉ™li saxlanÄ±lÄ±r. HeÃ§ bir mÉ™lumat Ã¼Ã§Ã¼ncÃ¼ tÉ™rÉ™flÉ™rÉ™ satÄ±lmÄ±r.</p>
        <h3>MÉ™lumatlarÄ±n SilinmÉ™si</h3>
        <p>HesabÄ±nÄ±zÄ± istÉ™nilÉ™n vaxt silÉ™ bilÉ™rsiniz. BÃ¼tÃ¼n mÉ™lumatlarÄ±nÄ±z tamamilÉ™ silinÉ™cÉ™k.</p>`;
            document.getElementById('docModal').classList.remove('hidden');
        };
        window.showTerms = function (e) {
            e.preventDefault();
            document.getElementById('docModalContent').innerHTML = `
        <h2>ğŸ“‹ Ä°stifadÉ™ ÅÉ™rtlÉ™ri</h2>
        <p>Alielenglish platformasÄ±ndan istifadÉ™ edÉ™rÉ™k aÅŸaÄŸÄ±dakÄ± ÅŸÉ™rtlÉ™ri qÉ™bul etmiÅŸ olursunuz:</p>
        <ul style="margin:1rem 0;padding-left:1.5rem;line-height:2">
            <li>PlatformanÄ± yalnÄ±z Ã¶z hÉ™ddinizdÉ™ istifadÉ™ edin</li>
            <li>DigÉ™r istifadÉ™Ã§ilÉ™rÉ™ zÉ™rÉ™r vermÉ™yin</li>
            <li>Saxta mÉ™lumat girmÉ™yin</li>

            document.getElementById('docModal').classList.remove('hidden');

    </script>
